<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxVantage - Login</title>
    <style>
        /* Existing CSS variables and styles */
        :root {
            --primary: #7c5dfa;
            --primary-light: #9277ff;
            --primary-very-light: rgba(124, 93, 250, 0.1);
            --secondary: #33d69f;
            --danger: #ff5252;
            --warning: #ff8f00;
            --dark: #252945;
            --darker: #1e2139;
            --darkest: #141625;
            --light: #f8f8fb;
            --text: #888eb0;
            --text-dark: #0c0e16;
            --border: #dfe3fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.03);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-dark);
        }

        .login-container p {
            font-size: 14px;
            color: var(--text);
            margin-bottom: 30px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .login-form input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            color: var(--text-dark);
            background-color: var(--light);
        }

        .login-form input::placeholder {
            color: var(--text);
        }

        .login-form button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-form button:hover {
            background-color: var(--primary-light);
        }

        .login-form .forgot-password {
            font-size: 14px;
            color: var(--primary);
            text-decoration: none;
            margin-top: 10px;
        }

        .login-form .forgot-password:hover {
            text-decoration: underline;
        }

        .login-form .signup-link {
            font-size: 14px;
            color: var(--text);
            margin-top: 20px;
        }

        .login-form .signup-link a {
            color: var(--primary);
            text-decoration: none;
        }

        .login-form .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Login Page -->
    <div class="login-container">
        <h1>Welcome to TaxVantage</h1>
        <p>Please log in to access your tax management dashboard.</p>
        <form class="login-form" action="dashboard.html" method="GET">
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <div class="signup-link">
                Don't have an account? <a href="#">Sign Up</a>
            </div>
        </form>
    </div>

    <!-- Existing Dashboard Code (from your original HTML) -->
    <div class="sidebar">
        <!-- Sidebar content -->
    </div>
    <div class="main-content">
        <!-- Main content -->
    </div>
    <script>
        document.querySelector('.login-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the form from submitting the traditional way
            window.location.href = 'dashboard.html'; // Redirect to the dashboard
        });
    </script>
</body>

</html>
